
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <g transform="scale(0.45) translate(10, 10)">
    <!-- Fuel pump body -->
    <rect x="20" y="40" width="35" height="80" fill="#2563eb" stroke="#1e40af" stroke-width="2" rx="4"/>
    
    <!-- Fuel pump handle -->
    <rect x="55" y="50" width="25" height="8" fill="#2563eb" stroke="#1e40af" stroke-width="2" rx="2"/>
    <rect x="75" y="45" width="8" height="18" fill="#2563eb" stroke="#1e40af" stroke-width="2" rx="2"/>
    
    <!-- Fuel pump nozzle -->
    <rect x="83" y="50" width="15" height="6" fill="#374151" stroke="#1f2937" stroke-width="1" rx="1"/>
    
    <!-- Display screen -->
    <rect x="25" y="50" width="25" height="15" fill="#000000" stroke="#374151" stroke-width="1" rx="2"/>
    <text x="37.5" y="61" text-anchor="middle" fill="#ef4444" font-size="8" font-family="monospace">E</text>
    
    <!-- Fuel gauge -->
    <rect x="25" y="75" width="25" height="8" fill="#ffffff" stroke="#374151" stroke-width="1" rx="1"/>
    <rect x="26" y="76" width="6" height="6" fill="#ef4444" rx="1"/>
    
    <!-- Base -->
    <rect x="15" y="120" width="45" height="8" fill="#6b7280" stroke="#4b5563" stroke-width="1" rx="2"/>
    
    <!-- Warning indicator -->
    <circle cx="37.5" cy="30" r="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="37.5" y="35" text-anchor="middle" fill="#92400e" font-size="12" font-weight="bold">!</text>
  </g>
</svg>
